<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./style/output.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modules</title>
	</head>
	<body>
		<section>
			<div
				class="max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16 mx-auto"
			>
				<div class="grid grid-cols-1 gap-y-8 items-center lg:gap-x-16">
					<div class="mx-auto max-w-2xl text-center">
						<h2 class="text-3xl font-bold sm:text-4xl">Modules</h2>

						<p class="mt-4 text-gray-600">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut vero
							aliquid sint distinctio iure ipsum cupiditate? Quis, odit
							assumenda? Deleniti quasi inventore, libero reiciendis minima
							aliquid tempora. Obcaecati, autem.
						</p>
					</div>
				</div>
			</div>
		</section>

		<main
			id="courses"
			class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl flex-wrap p-4 mx-auto"
		>
			<a href="./lessons.html" class="max-w-sm inline-block">
				<article
					class="w-full group relative overflow-hidden rounded-lg shadow transition hover:shadow-lg h-44 flex"
				>
					<img
						alt="Office"
						src="https://images.unsplash.com/photo-1661956602116-aa6865609028?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80"
						class="absolute inset-0 h-full w-full object-cover"
					/>

					<div
						class="relative bg-gradient-to-t from-gray-900/80 to-gray-900/70 flex items-end w-full p-4 sm:p-6"
					>
						<div class="flex-1">
							<!-- Module details -->
							<div class="flex gap-4 mb-2 items-center">
								<span class="text-xs w-fit rounded-md text-red-500">
									Module 1
								</span>
								<span
									class="flex text-xs w-fit font-medium text-gray-300 capitalize gap-1 items-center"
								>
									&middot;
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="w-4 h-4"
										viewBox="0 0 24 24"
										fill="none"
										stroke="currentColor"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
										class="lucide lucide-book-open"
									>
										<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
										<path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
									</svg>

									3 lessons
								</span>
								<span
									class="absolute top-4 right-4 text-xs rounded-md font-medium text-gray-300"
									>1hr</span
								>
							</div>

							<h3 class="mt-0.5 text-lg text-white font-bold capitalize">
								Intro to computer Science
							</h3>
							<!-- Description of module -->
							<p></p>
						</div>
					</div>
				</article>
			</a>
		</main>
	</body>
</html>
